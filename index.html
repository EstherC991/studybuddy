<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Buddy - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="mesh-gradient"></div>
    <div class="moving-gradient"></div>

    <!-- Glass Shapes -->
    <div class="glass-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- Header -->
    <header class="main-header">
        <div class="header-content">
            <img src="images/ucnjupdated.png" alt="Logo" class="logo">
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="login-container">
            <div class="form-header">
                <h2>Welcome Back</h2>
                <p class="subtitle">Sign in to continue your learning journey</p>
            </div>

            <form id="loginForm">
                <div class="input-group">
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="Enter your username" required>
                    </div>
                    <div class="error-container"></div>
                </div>

                <div class="input-group">
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                    <div class="error-container"></div>
                </div>

                <div class="button-group">
                    <button type="button" class="btn register">Register</button>
                    <button type="submit" class="btn login">Login</button>
                </div>

                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>

                <div class="divider">
                    <span>Or continue with</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i>
                        <span>Google</span>
                    </button>
                    <button type="button" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                        <span>Facebook</span>
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Study Buddy. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
