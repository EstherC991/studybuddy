<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Accounts</title>
    <link rel="stylesheet" href="studentsaccounts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Background Elements -->
    <div class="mesh-gradient"></div>
    <div class="moving-gradient"></div>
    <div class="glass-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- Header -->
    <header class="student-header">
        <div class="header-content">
            <div class="header-left">
                <div class="logo-container">
                    <div class="logo-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <div class="logo-text">
                        <h1>Student Accounts</h1>
                        <span class="subtitle">Welcome! ðŸ‘‹</span>
                    </div>
                </div>
            </div>
            
            <nav class="header-nav">
                <ul>
                    <li>
                        <a href="home.html" class="nav-link">
                            <i class="fas fa-home"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link">
                            <i class="fas fa-bell"></i>
                            <span class="notification-badge"></span>
                            <span>Notifications</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="header-right">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search students...">
                </div>
                <div class="user-profile">
                    <img src="ucnjprofile.jpg" alt="Profile" class="profile-pic">
                    <span class="online-dot"></span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-wrapper">
            <div class="info-grid">
                <!-- Student Card 1 -->
                <div class="info-card">
                    <div class="avatar">
                        <i class="fas fa-user"></i>
                        <span class="online-status"></span>
                    </div>
                    <h3 class="profile-name"> User </h3>
                    <p class="profile-major">Computer Science</p>
                    <div class="card-buttons">
                        <button class="card-button message-btn">Message</button>
                        <button class="card-button view-profile-btn">View Profile</button>
                    </div>
                </div>

                <!-- Student Card 2 -->
                <div class="info-card">
                    <div class="avatar">
                        <i class="fas fa-user"></i>
                        <span class="online-status"></span>
                    </div>
                    <h3 class="profile-name">User </h3>
                    <p class="profile-major">Mathematics</p>
                    <div class="card-buttons">
                        <button class="card-button message-btn">Message</button>
                        <button class="card-button view-profile-btn">View Profile</button>
                    </div>
                </div>

                <!-- Student Card 3 -->
                <div class="info-card">
                    <div class="avatar">
                        <i class="fas fa-user"></i>
                        <span class="online-status"></span>
                    </div>
                    <h3 class="profile-name">User </h3>
                    <p class="profile-major">Engineering</p>
                    <div class="card-buttons">
                        <button class="card-button message-btn">Message</button>
                        <button class="card-button view-profile-btn">View Profile</button>
                    </div>
                </div>

                <!-- Student Card 4 -->
                <div class="info-card">
                    <div class="avatar">
                        <i class="fas fa-user"></i>
                        <span class="online-status"></span>
                    </div>
                    <h3 class="profile-name">User </h3>
                    <p class="profile-major">Nursing</p>
                    <div class="card-buttons">
                        <button class="card-button message-btn">Message</button>
                        <button class="card-button view-profile-btn">View Profile</button>
                    </div>
                </div>

                <!-- Student Card 5 -->
                <div class="info-card">
                    <div class="avatar">
                        <i class="fas fa-user"></i>
                        <span class="online-status"></span>
                    </div>
                    <h3 class="profile-name">User</h3>
                    <p class="profile-major">Mathematics</p>
                    <div class="card-buttons">
                        <button class="card-button message-btn">Message</button>
                        <button class="card-button view-profile-btn">View Profile</button>
                    </div>
                </div>

                <!-- Student Card 6 -->
                <div class="info-card">
                    <div class="avatar">
                        <i class="fas fa-user"></i>
                        <span class="online-status"></span>
                    </div>
                    <h3 class="profile-name">User </h3>
                    <p class="profile-major">Criminal Justice</p>
                    <div class="card-buttons">
                        <button class="card-button message-btn">Message</button>
                        <button class="card-button view-profile-btn">View Profile</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
